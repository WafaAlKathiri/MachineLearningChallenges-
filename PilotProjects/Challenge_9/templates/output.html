<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Result</title>
    <!-- Add Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out; /* Animation effect */
            text-align: center; /* Center content inside the container */
        }
        h1 {
            color: #d81b60; /* Dark pink for title */
            text-align: center; /* Center the title */
        }
        .label {
            text-align: left; /* Align labels to the left */
            font-weight: bold; /* Make the labels bold */
        }
        .content {
            text-align: center; /* Center the input and translated sentences */
            font-size: 1.2rem;
            margin-bottom: 20px; /* Add space between sections */
        }
        iframe {
            margin: 20px auto; /* Center the GIF horizontally */
            display: block; /* Ensure it's treated as a block element */
            width: 100px; /* Set small width */
            height: 130px; /* Set small height */
            border: none; /* Remove iframe border */
        }
        .btn-secondary {
            background-color: #d81b60; /* Dark pink for button */
            border-color: #d81b60;
        }
        .btn-secondary:hover {
            background-color: #b71550; /* Slightly darker pink on hover */
            border-color: #b71550;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1 class="mb-4">Translation Result</h1>

        <!-- Display Input Sentence -->
        <div class="sentence-section">
            <div class="label">Input Sentence:</div>
            <div class="content text-muted">{{ input_sentence }}</div>
        </div>

        <!-- Display Translated Sentence -->
        <div class="sentence-section">
            <div class="label">Translated Sentence:</div>
            <div class="content text-primary">{{ translated_sentence }}</div>
        </div>

        <!-- Add Centered GIF -->
        <iframe src="https://giphy.com/embed/H5C8CevNMbpBqNqFjl" allowFullScreen></iframe>

        <!-- Back Button -->
        <a href="/" class="btn btn-secondary btn-lg d-block mx-auto" style="width: fit-content;">Back to Translate</a>
    </div>
</body>
</html>
