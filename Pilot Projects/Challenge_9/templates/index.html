<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French to English Translator</title>
    <!-- Add Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        iframe {
            margin-top: 20px; /* Add space above the GIF */
            margin-bottom: 20px; /* Add space below the GIF */
            width: 300px; /* Decrease width */
            height: 300px; /* Decrease height */
            border: none; /* Removes default iframe border */
        }
        h1 {
            color: #d81b60; /* Dark pink for title */
        }
        .btn-primary {
            background-color: #d81b60; /* Dark pink for button */
            border-color: #d81b60;
        }
        .btn-primary:hover {
            background-color: #b71550; /* Slightly darker pink on hover */
            border-color: #b71550;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add the GIF using the iframe -->
        <iframe src="https://giphy.com/embed/IEIVNS0WEgbPZlX4Md" allowFullScreen></iframe>

        <!-- Add a title -->
        <h1 class="mb-3">French to English Translator</h1>

        <!-- Add a description -->
        <p class="mb-4 text-muted">Enter a sentence in English below, and we'll translate it into French for you!</p>

        <!-- Input form -->
        <form method="POST" action="/v1/translate">
            <div class="mb-3">
                <textarea class="form-control" name="sentence" rows="4" placeholder="Type your sentence here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Translate</button>
        </form>
    </div>
</body>
</html>
